<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; }
        input { width: 200px; }
        button { background: #007bff; color: white; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manual Sync Test</h1>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="testuser">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="test123">
        </div>
        
        <div class="form-group">
            <button onclick="login()" id="loginBtn">Login</button>
            <button onclick="testSync()" id="syncBtn" disabled>Test Manual Sync</button>
            <button onclick="clearLog()" id="clearBtn">Clear Log</button>
        </div>
        
        <div id="result"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:3000/api';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('result').innerHTML = '';
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const syncBtn = document.getElementById('syncBtn');
            
            loginBtn.disabled = true;
            log('üîê Attempting login...');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.data.token;
                    log(`‚úÖ Login successful for user: ${data.data.user.username} (${data.data.user.role})`);
                    showResult(`Login successful! User: ${data.data.user.username}`, 'success');
                    syncBtn.disabled = false;
                } else {
                    log(`‚ùå Login failed: ${data.error?.message || 'Unknown error'}`);
                    showResult(`Login failed: ${data.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
                showResult(`Login error: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
            }
        }
        
        async function testSync() {
            if (!authToken) {
                showResult('Please login first', 'warning');
                return;
            }
            
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            
            try {
                log('üîÑ Starting manual sync test...');
                
                // Step 1: Check config status
                log('üìä Checking configuration status...');
                const statusResponse = await fetch(`${API_BASE}/config/status`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!statusResponse.ok) {
                    const errorData = await statusResponse.json();
                    throw new Error(`Status check failed (${statusResponse.status}): ${errorData.error?.message || statusResponse.statusText}`);
                }
                
                const statusData = await statusResponse.json();
                log(`‚úÖ Configuration status: version=${statusData.data.status.version}, active=${statusData.data.status.isActive}`);
                
                // Step 2: Refresh configuration
                log('üîÑ Refreshing configuration...');
                const refreshResponse = await fetch(`${API_BASE}/config/refresh`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!refreshResponse.ok) {
                    const errorData = await refreshResponse.json();
                    if (refreshResponse.status === 404) {
                        log('‚ö†Ô∏è No active configuration found (this would show "ÊöÇÊó†ÂèØÁî®ÁöÑÈÖçÁΩÆÊõ¥Êñ∞")');
                        showResult('‚ö†Ô∏è ÊöÇÊó†ÂèØÁî®ÁöÑÈÖçÁΩÆÊõ¥Êñ∞', 'warning');
                        return;
                    }
                    throw new Error(`Refresh failed (${refreshResponse.status}): ${errorData.error?.message || refreshResponse.statusText}`);
                }
                
                const refreshData = await refreshResponse.json();
                log(`‚úÖ Configuration refresh successful: ${refreshData.message}`);
                
                // Step 3: Check user links
                log('üì• Checking user links...');
                const linksResponse = await fetch(`${API_BASE}/links`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (linksResponse.ok) {
                    const linksData = await linksResponse.json();
                    log(`‚úÖ User has ${linksData.data.links.length} links after sync`);
                }
                
                log('üéâ Manual sync test completed successfully!');
                showResult('‚úÖ ÂêåÊ≠•ÊàêÂäüÔºÅManual sync test completed successfully!', 'success');
                
            } catch (error) {
                log(`‚ùå Sync test failed: ${error.message}`);
                showResult(`‚ùå ÂêåÊ≠•Â§±Ë¥•: ${error.message}`, 'error');
            } finally {
                syncBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
