<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>导出功能测试</h1>
    
    <div class="test-section">
        <h3>1. 测试后端API连接</h3>
        <button onclick="testBackendConnection()">测试后端连接</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. 测试用户登录</h3>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">登录测试</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. 测试导出功能</h3>
        <button onclick="testExport()">测试导出</button>
        <button onclick="testExportWithoutAuth()">测试导出(无认证)</button>
        <div id="export-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. 直接下载导出</h3>
        <button onclick="downloadExport()">直接下载</button>
        <div id="download-result" class="result"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('token');

        async function testBackendConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `连接成功: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `连接失败: ${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `登录成功!\nToken: ${authToken.substring(0, 50)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `登录失败: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `登录错误: ${error.message}`;
            }
        }

        async function testExport() {
            const resultDiv = document.getElementById('export-result');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请先登录获取token';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/export/simple', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                resultDiv.textContent = `状态: ${response.status}\n`;
                resultDiv.textContent += `Content-Type: ${response.headers.get('content-type')}\n`;
                
                if (response.ok) {
                    const text = await response.text();
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `导出成功!\n内容预览:\n${text.substring(0, 500)}...`;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent += `导出失败:\n${errorText}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `导出错误: ${error.message}`;
            }
        }

        async function testExportWithoutAuth() {
            const resultDiv = document.getElementById('export-result');

            try {
                const response = await fetch('http://localhost:3000/api/export/simple');

                resultDiv.textContent = `状态: ${response.status}\n`;
                resultDiv.textContent += `Content-Type: ${response.headers.get('content-type')}\n`;
                
                if (response.ok) {
                    const text = await response.text();
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `导出成功(无认证)!\n内容预览:\n${text.substring(0, 500)}...`;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent += `导出失败:\n${errorText}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `导出错误: ${error.message}`;
            }
        }

        async function downloadExport() {
            const resultDiv = document.getElementById('download-result');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请先登录获取token';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/export/simple', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `navigation-export-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '文件下载成功!';
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `下载失败: ${errorText}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `下载错误: ${error.message}`;
            }
        }

        // 页面加载时显示当前token状态
        window.onload = function() {
            if (authToken) {
                document.getElementById('login-result').textContent = `已有token: ${authToken.substring(0, 50)}...`;
                document.getElementById('login-result').className = 'result success';
            }
        };
    </script>
</body>
</html>
